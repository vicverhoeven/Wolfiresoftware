<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="theme-color" content="#7039fa"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Wolfire Software</title>
  <link rel="icon" type="image/x-icon" href="../images/wolf.jpg">
  <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="../images/logo.png" alt="Wolfire Logo" class="logo">
  </header>

  <!-- Navigatiebalk -->
  <!-- Header -->
  <header>
    <nav>
      <a href="../Main_page/index.html">Home</a>
      <a href="../Projecten/projecten.html">Projecten</a>
      <a href="../Contact/contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Sectie -->
    <section id="contact">
      <h2>Neem Contact met Ons Op</h2>
      <p>Neem contact op voor een vrijblijvend gesprek. Vul het formulier in, en wij nemen zo snel mogelijk contact met je op.</p>
      
      <!-- Contactformulier -->
      <form id="contact-form">
        <input type="text" name="name" placeholder="Naam" required>
        <input type="email" name="email" placeholder="E-mail" required>
        <textarea name="message" placeholder="Bericht" required></textarea>
        <button type="submit">Verzenden</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Wolfire Software. Alle rechten voorbehouden.</p>
  </footer>
<!-- Laad de EmailJS SDK -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script type="text/javascript">
  // Initialiseer EmailJS met je public key (vervang met je eigen public key)
  emailjs.init("S9UADu1yacN0_ZEgs");  // Vervang "your_public_key" met de juiste public key

  // Wacht tot de DOM volledig geladen is voordat je de event listener toevoegt
  document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("contact-form");

    // Voeg een event listener toe voor het submit event
    form.addEventListener("submit", function(event) {
      event.preventDefault();  // Voorkom dat het formulier standaard wordt verzonden

      // Verzenden via EmailJS
      emailjs.sendForm("wolfire-software", "template_ute5rxm", this)
        .then(function(response) {
          console.log("E-mail succesvol verzonden", response);
          alert("Je bericht is succesvol verzonden! Bedankt voor je contact.");
        }, function(error) {
          console.error("Fout bij verzenden van e-mail", error);
        });
    });
  });
</script>
</body>
</html>
